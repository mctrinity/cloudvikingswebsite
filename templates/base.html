<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Cloud Vikings COC Website for organizing clan events, members, and tournaments.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cloud Vikings ☁️ Website{% endblock %}</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Dynamic background image in a style tag -->
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/background-' ~ page ~ '.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="bg-{{ page }}">
    <header>
        <h1>Cloud Vikings ☁️ Clan</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a> | 
            <a href="{{ url_for('about') }}">About</a> | 
            <a href="{{ url_for('members') }}">Members</a> | 
            <a href="{{ url_for('events') }}">Events</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Cloud Vikings ☁️</p>
    </footer>
</body>
</html>
